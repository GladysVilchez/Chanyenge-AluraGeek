<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo_lazo.jpeg" alt="logo" class="imagen_logo">
        <h1 class="text_logo">LazosBella</h1>
    </header>
    <main>
        
        <section class="agregar_producto">
            <h1 class="titulo_adicionar_producto"> Adicionar producto </h1>

            <div class="agregar_producto">
                <form action="" class="formulario">
                    <input data-name placeholder="Nombre..." type="text" class="formulario-linea">
                    <input data-price placeholder="precio..." type="text" class="formulario-linea">
                    <input data-image placeholder="Imagem..." type="text" class="formulario-linea">

                    <div class="botones">
                        <button class="boton-limpiar"> Limpiar</button>
                        <button class="boton-guardar"> Guardar </button>
                    </div>
                </form>
            </div>
        
        </section>
        <section>
            <h1 class="titulo_productos"> Mis Productos </h1>
            <div data-produc class="container_producto">
                <img src="img/lazo-celeste.jpg" alt="lazo de niña" class="imagen_producto">
                <p class="Descripcion">Lazo Celeste con Rosa</p>
                <h2 class="valor"> 4,00 $</h2>
                <button class="boton-eliminar">
                    <img src="img/borrar.png" alt="papelera">
                </button>
            </div>

            <div data-produc class="container_producto">
                <img src="img/lazo-coquet.jpg" alt="lazo coquet" class="imagen_producto">
                <p class="Descripcion">Lazo coquet</p>
                <h2 class="valor"> 10,00 $</h2>
                <button class="boton-eliminar">
                    <img src="img/borrar.png" alt="papelera">
                </button>
            </div>

            <div data-produc class="container_producto">
                <img src="img/lazo-turqueza.jpg" alt="lazo de niña" class="imagen_producto">
                <p class="Descripcion">Lazo Verde Claro</p>
                <h2 class="valor"> 8,00 $</h2>
                <button class="boton-eliminar">
                    <img src="img/borrar.png" alt="papelera">
                </button>
            </div>

        </section>
           
        </div>
    </main>

    <footer class="rodapie">
        <a href="https://www.instagram.com/bella160123?utm_source=qr&igsh=Z3V2enNybnpucHE1">
            <img src="img/instagram_logo.png" alt="logo de instagram">
        </a>
        <h3>Creada por GLadys Vilchez</h3>
    </footer>
</body>
</html>
